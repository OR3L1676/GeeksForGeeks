<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>GeeksForGeeks</title>
  </head>
  <body>
    <!-- Contact -->
    <div class="contact" id="contact">
      <div class="contact__header">
        <h1>Contact</h1>
        <div class="contact__header-underline"></div>
      </div>

      <form class="contact__form" action="#">
        <div class="contact__form-item">
          <label for="name">name</label>
          <input type="text" name="name" id="name" style="width: 250px" />
        </div>

        <div class="contact__form-item">
          <label for="email">email</label>
          <input type="email" name="email" id="email" style="width: 250px" />
        </div>

        <div class="contact__form-item">
          <label for="number">number</label>
          <div style="width: 100%">
            <input type="number" name="number" id="number" />
          </div>
        </div>
        <div class="contact__form-item">
          <label for="message">message</label>
          <textarea
            type="text"
            name="message"
            id="message"
            style="resize: none; height: 50px; width: 230px"
          ></textarea>
        </div>
        <div class="contact__form-item">
          <button class="contact__form-button">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
